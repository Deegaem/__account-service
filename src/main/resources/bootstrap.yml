server:
  port: '8080'
spring:
  application:
    name: account-service
  profiles:
    active: dev
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: bf-config-server
      fail-fast: true
      retry:
        initialInterval: '3000'
        multiplier: '1.3'
        maxInterval: '10000'
        maxAttempts: '20'

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://bf-registry:8761/eureka
  instance:
    metadata-map:
      configPath: /config

management:
  endpoints.web.exposure.include: health,info

